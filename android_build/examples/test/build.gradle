apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.example.test"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    // 指定cmake文件的路径
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // 指定资源目录
    sourceSets {
        main.assets.srcDirs = ['assets']
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

// 拷贝资源
task copyTask {
    copy {
        from '../../../data/shaders'
        into 'assets/shaders'
        include '*.spv'
    }

    copy {
        from '../../../data/textures'
        into 'assets/textures'
        include '*.*'
    }
}
preBuild.dependsOn copyTask